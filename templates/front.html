<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fabric Pattern</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100vw;
            min-height: 100vh;
            object-fit: cover;
            z-index: -1;
            filter: brightness(1.4); /* Brighter video */
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 15px;
            max-width: 700px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 40px;
            margin-bottom: 10px;
            text-shadow: 1px 1px 4px #000;
        }

        h3 {
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #ff4b2b;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff1e00;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="{{ url_for('static', filename='bg_video.mp4') }}" type="video/mp4">
    </video>
    <div class="container">
        <h1>Pattern Sense</h1>
        <h3>Fabric Pattern Classification using Deep Learning</h3>
        <p>
            This project uses deep learning and transfer learning to classify dress patterns like floral, animal, geometric, polka dot, striped, and plain.
        </p>
        <a href="/home" class="btn">Get Started</a>
    </div>
</body>
</html>
