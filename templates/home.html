<!DOCTYPE html>
<html>
<head>
    <title>Fabric Pattern</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.7);
        }

        .form-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 450px;
            background: rgba(0, 0, 0, 0.5); /* semi-transparent dark */
            backdrop-filter: blur(10px);
            border-radius: 20px;
            text-align: center;
            padding: 40px 30px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-box:hover {
            transform: translate(-50%, -50%) scale(1.03);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        h2 {
            margin-bottom: 25px;
            font-size: 26px;
            background: linear-gradient(90deg, #ff9a9e, #fad0c4, #fad0c4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
            width: 70%;
            max-width: 280px;
            padding: 10px;
            background-color: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="file"]::file-selector-button {
            background: linear-gradient(90deg, #ff9a9e, #fad0c4);
            border: none;
            color: white;
            padding: 8px 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="file"]::file-selector-button:hover {
            background: linear-gradient(90deg, #fad0c4, #ff9a9e);
        }

        input[type="submit"] {
            margin-top: 10px;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #ff9a9e, #fad0c4);
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        input[type="submit"]:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #fad0c4, #ff9a9e);
        }
    </style>
</head>

<body>
    <video autoplay muted loop id="bg-video">
        <source src="{{ url_for('static', filename='bg_video.mp4') }}" type="video/mp4">
    </video>

    <form class="form-box" action="/predict" method="post" enctype="multipart/form-data">
        <h2>Upload Dress Image</h2>
        <input type="file" name="image" accept="image/*" required>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
